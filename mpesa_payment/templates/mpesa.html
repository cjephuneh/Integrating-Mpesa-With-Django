{% extends 'base.html' %} 
{% block content %}  
<div class="main-panel">        
    <div class="content-wrapper">
      <div class="row">
        <div class="col-md-6 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Make Payment</h4>
              <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" class="form-control form-control-lg" placeholder="Enter PhoneNumber" aria-label="PhoneNumber" id="phone_number" name="phone_number" required>
                </div>
                <div class="form-group">
                  <label>Amount</label>
                  <input type="number" class="form-control form-control-lg" placeholder="Enter Amount" aria-label="Amount" id="amount" name='amount' required>
                </div>
                <div class="mt-3">
                  <input type="submit" value="Send Message" class="btn btn-primary"> 
                </div>
              </form>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    <!-- content-wrapper ends -->
    <!-- partial:../../partials/_footer.html -->
    
  </div>

{% endblock content %}
